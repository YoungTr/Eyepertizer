// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    apply from: "dependences.gradle"
    repositories {
        google()
        jcenter()
        maven {
            url uri("$upload_dir")
        }
        maven { url 'https://www.jitpack.io' }
        maven {
            url "https://artifact.bytedance.com/repository/byteX/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.tencent.mm:AndResGuard-gradle-plugin:1.2.21'
        classpath "com.bytedance.android.byteX:base-plugin:${versions.bytex_version}"
        classpath "com.bytedance.android.byteX:const-inline-plugin:${versions.bytex_version}"
        classpath "com.bytedance.android.byteX:getter-setter-inline-plugin:${versions.bytex_version}"
        classpath "com.bytedance.android.byteX:field-assign-opt-plugin:${versions.bytex_version}"
        classpath "com.bytedance.android.byteX:method-call-opt-plugin:${versions.bytex_version}"
        classpath "com.bytedance.android.byteX:shrink-r-plugin:${versions.bytex_version}"
        classpath "com.smallsoho.mobcase:McImage:${versions.mcimage_version}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url uri("$upload_dir")
        }
        maven { url 'https://www.jitpack.io' }
        maven {
            url "https://artifact.bytedance.com/repository/byteX/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}